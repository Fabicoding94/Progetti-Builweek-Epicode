              CHECK THIS OUT

          </div>
        </nav>
        <nav class="navbar bg-dark">
          <div class="container-fluid justify-content-center">
            <p class="text-white mb-0">You are logged as: <span id="logged-user" class="text-warning text-uppercase"></span>

    <div class="container text-center">
        <h1 class="pt-5">UPDATE USER</h1>
        <a href="index.html" class="btn btn-warning text-dark">Home</a>
    </div>
    <div class="container">
        <form id="update-form">
            <div class="row">
                <div class="col-6">
                    <label for="nome" class="text-primary">Nome: </label>
                    <input type="text" class="form-control" id="nome" placeholder="NOME">
                </div>
                <div class="col-6">
                    <label for="cognome" class="text-primary">Cognome: </label>
                    <input type="text" class="form-control" id="cognome" placeholder="COGNOME">
                </div>
                <div class="col-6">
                    <label for="username" class="text-primary">Username: </label>
                    <input type="text" class="form-control" id="username" placeholder="USERNAME">
                </div>
                <div class="col-6">
                    <label for="gender" class="text-primary">Gender: </label>
                    <select class="form-select" id="gender" aria-label="Default select example">
                        <option selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="email" class="text-primary">Email: </label>
                    <input type="text" class="form-control" id="email" placeholder="EMAIL">
                </div>
                <div class="col-6">
                    <label for="telefono" class="text-primary">Telefono: </label>
                    <input type="text" class="form-control" id="telefono" placeholder="TELEFONO">
                </div>
                <div class="col-6">
                    <label for="password" class="text-primary">Password: </label>
                    <input type="password" class="form-control" id="password" placeholder="PASSWORD">
                </div>
                <div class="col-6">
                    <label for="conferma" class="text-primary">Conferma password: </label>
                    <input type="password" class="form-control" id="conferma-password" placeholder="CONFERMA PASSWORD">
                </div>
                <button class="password-visibility btn btn-warning text-dark my-4 col-2 offset-5"><i class="bi bi-eye-slash"></i></button>
                <button class="btn btn-warning text-dark my-4" id="salva-modifiche">Save</button>
            </div>
        </form>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/update-users.js" type="module"></script>
</body>
