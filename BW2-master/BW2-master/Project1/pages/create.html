<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>BW 2 - Crea</title>
</head>
<body>
    
    <div class="container text-center">
        <h1 class="pt-5">CREATE USER</h1>
        <a href="index.html" class="btn btn-primary">Home</a>
    </div>
    <div class="container">
        <form id="update-form">
            <div class="row">
                <div class="col-6">
                    <label for="nome" class="text-primary">Nome: </label>
                    <input type="text" class="form-control" id="nome" placeholder="NOME">
                </div>
                <div class="col-6">
                    <label for="cognome" class="text-primary">Cognome: </label>
                    <input type="text" class="form-control" id="cognome" placeholder="COGNOME">
                </div>
                <div class="col-6">
                    <label for="username" class="text-primary">Username: </label>
                    <input type="text" class="form-control" id="username" placeholder="USERNAME">
                </div>
                <div class="col-6">
                    <label for="gender" class="text-primary">Gender: </label>
                    <input type="text" class="form-control" id="gender" placeholder="GENDER">
                </div>
                <div class="col-6">
                    <label for="email" class="text-primary">Email: </label>
                    <input type="text" class="form-control" id="email" placeholder="EMAIL">
                </div>
                <div class="col-6">
                    <label for="telefono" class="text-primary">Telefono: </label>
                    <input type="text" class="form-control" id="telefono" placeholder="TELEFONO">
                </div>
                <button class="btn btn-primary my-4" id="salva-user">Save</button>
            </div>
        </form>
    </div>



    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/create.js" type="module"></script>

</body>
</html>
